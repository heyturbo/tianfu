            background-repeat: repeat;
            background-size: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ca7137;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .wash-result, .record-area {
            border: 2px solid black;
            padding: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 60%;
        }

        .talent-display, .talent-record {
            width: 90px;
            height: 110px;
            border: 1px solid gray;
            background-color: #d4b562;
            overflow: hidden;
        }

        .talent-display img, .talent-record img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ca7137;
            color: white;
            border: none;
            cursor: pointer;
            outline: none;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .item-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .item-count, .adv-item-count {
            margin: 0 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .overlay-text {
            color: white;
            font-size: 24px;
            text-align: center;
        }
